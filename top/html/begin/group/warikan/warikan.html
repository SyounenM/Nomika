<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta http-equiv="x-ua-compatible" content="IE=edge"> <!-- microsoft IE用。ここではいらない -->
    <meta name="viewport" content="width=device, initial-scale=1.0"> <!-- viewport:ページのみている範囲の部分のこと。ここの設定をする -->
    <link rel="stylesheet" href="../../../../css/master.css"> <!-- 関係を"stylesheet"として -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
    <title>Nomika</title>
    <link rel="stylesheet" href="css/warikan.css" />    
  </head>
  <body>
    <img class="foam" src="../../../../image/foam_index.png">
    <header class="header">
      <div class="logo">
          <a href="../group.html">Nomika.</a>
      </div>
      <nav class="navbar">
          <a href="../group.html">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
      </nav>
    </header>
    <div class="background-warikan">
      <div class="home">
        <br>
        <div id="group"></div>
        <div class="groupInfo">
          <div id="member" class="content"></div>
        </div>
        <br>
        <form id="transactionForm">
          <div>
            <select id="payer" name="member"></select>
            が
          </div>
          <div>
            <input type="text" id="content" placeholder="飲み代">
            を
          </div>
          <div>
            <input type="number" id="amount" placeholder="1000">
            円払った
          </div>
          <br>
          <div>
            <small>丸め単位：</small>
            <select type="number" id="round"></select>
            <span>円単位</span>
          </div>
          <select name="option" id="option">
            <option value="ceil">切り上げ</option>
            <option value="round">四捨五入</option>
            <option value="floor">切り捨て</option>
          </select>
          <!-- <div>
            <small>端数</small>
            <select id="payer" name="member"></select>
            が払う
          </div> -->
          <div id="buttons">
            <!-- <input type="submit" value="submit" onclick="calculate()" /> -->
            <br>
            <button type="button">戻る</button>
            <button type="button" onclick="calculate()">精算</button>
            <br>
            <button type="button" onclick="save()">保存</button>
          </div>
        </form>
        <br>
        <div id="result" class="container">
          <table align="center" id="result_table" border="">  
            <caption>
              <!-- 結果 -->
            </caption>
            <col>
            <!-- <col bgcolor="#ffe8ff"> -->
            <thead>
              <tr>
                <th colspan="6">
                  <div align="left" id="ab">
                    <button onclick="allCheck()" id="allButton" >
                      <small>全選択</small>
                    </button>
                  </div>
                </th>
              </tr>
              <tr>
                <th id="selectHead">選択
                  <!-- <br>
                  <button onclick="allCheck()">
                    ×<br>
                  </button> -->
                </th>
                <th>名前</th>
                <th>割り勘金額</th>
                <th>傾斜<br>比率</th>
                <th>金額<br>固定</th>
                <th>端数<br>支払</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                  <!-- <td>フッタセル１</td>
                  <td>フッタセル２</td> -->
              </tr>
            </tfoot>
            <tbody id="tableBody">
              <tr>
                  <!-- <td>内容1</td>
                  <td>内容2</td> -->
              </tr>  
            </tbody>
          </table>
        </div>
        <script src="js/warikan.js"></script>
      </div>
    </div>
  </body>
  <footer>
    <p>© All rights reserved by dmmwebcampmedia.</p>
  </footer>
</html>
