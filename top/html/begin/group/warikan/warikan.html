<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Nomika</title>
    <link rel="stylesheet" href="css/warikan.css" />    
    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        td {
            cursor: pointer;
        }
        td.selected {
            background-color: lightblue;
        }
      </style>
</head>
  </head>

  <body style="text-align:center">
    <div>
      <header>Nomika</header>
    </div>
    <br>
    <div id="group"></div>
    <div id="member"></div>
    <br>
    <form id="transactionForm">
      <div>
        <select id="payer" name="member"></select>
        が
      </div>
      <div>
        <input type="text" id="content" placeholder="飲み代">
        を
      </div>
      <div>
        <input type="number" id="amount" placeholder="1000">
        円払った
      </div>
      <br>
      <div>
        <small>丸め単位：</small>
        <select type="number" id="round"></select>
        <span>円単位</span>
      </div>
      <select name="option" id="option">
        <option value="ceil">切り上げ</option>
        <option value="round">四捨五入</option>
        <option value="floor">切り捨て</option>
      </select>
      <!-- <div>
        <small>端数</small>
        <select id="payer" name="member"></select>
        が払う
      </div> -->

      <div id="buttons">
        <!-- <input type="submit" value="submit" onclick="calculate()" /> -->
        <br>
        <button type="button">戻る</button>
        <button type="button" onclick="calculate()">精算</button>
        <br>
        <button type="button" onclick="register()">登録</button>
      </div>
    </form>
    <br>
    <div id="result">
        <table align="center" id="result_table" border="">  
          <caption>
            <!-- 結果 -->
            <div align="left">
              <button onclick="allCheck()">
                <small>全選択/解除</small>
              </button>
            </div>
          </caption>
            <col>
            <!-- <col bgcolor="#ffe8ff"> -->
            <thead>
                <tr>
                    <th id="selectHead">選択
                      <!-- <br>
                      <button onclick="allCheck()">
                        ×<br>
                      </button> -->
                    </th>
                    <th>名前</th>
                    <th>割り勘金額</th>
                    <th>傾斜<br>比率</th>
                    <th>金額<br>固定</th>
                    <th>端数<br>支払</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <!-- <td>フッタセル１</td>
                    <td>フッタセル２</td> -->
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <!-- <td>内容1</td>
                    <td>内容2</td> -->
                </tr>
            </tbody>
        </table>
        
    </div>

    <script src="js/warikan.js"></script>
  </body>
</html>
