<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta http-equiv="x-ua-compatible" content="IE=edge"> <!-- microsoft IE用。ここではいらない -->
    <meta name="viewport" content="width=device, initial-scale=1.0"> <!-- viewport:ページのみている範囲の部分のこと。ここの設定をする -->
    <link rel="stylesheet" href="../../../../css/master.css"> <!-- 関係を"stylesheet"として -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
    <title>Nomika</title>
    <link rel="stylesheet" href="css/warikan.css" />    
  </head>
  <body>
    <img class="foam" src="../../../../image/foam_index.png">
    <header class="header">
      <div class="logo">
          <a id="logo">Nomika.</a>
      </div>
      <nav class="navbar">
          <a href="../../../../index.html">Top</a>
          <a id="home">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
      </nav>
    </header>
    <div class="background-warikan">
      <div class="home">
        <br>
        <div id="group" class="big"></div>
        <div class="groupInfo big">
          <div id="member" class="member"></div>
        </div>
        <br>
        <form id="transactionForm">
          <div class="select-wrapper payer">
            <div>
              <select id="payer" name="member" class="select" id="creditor select"></select>
            </div>
          </div>
          <a class="big text-payer">が</a>
          <div>
            <input type="text" id="content" placeholder="飲み代" class="input content">
            <a class="big text-content">を</a>
          </div>
          <div>
            <input type="number" id="amount" placeholder="1000" class="input amount">
            <a class="big text-amount">円払った</a>
          </div>
          <br>
          <button id="toggleButton" type="button"><a class="big">端数を分ける</a></button>
          <div id="toggleContent">
              <select type="number" id="round" class="select number"></select>
              <a class="big">円単位</a>
              <select name="option" id="option" class="select marume">
                <option value="ceil">切り上げ</option>
                <option value="round">四捨五入</option>
                <option value="floor">切り捨て</option>
              </select>
          </div>
          <!-- <div>
            <small>端数</small>
            <select id="payer" name="member"></select>
            が払う
          </div> -->
          <div id="buttons1">
            <!-- <input type="submit" value="submit" onclick="calculate()" /> -->
            <!-- <br> -->
            <!-- <button type="button" class="btn-border btn">戻る</button> -->
            <button type="button" class="btn-border btn" onclick="calculate()">精算</button>
            <button type="button" class="btn btn-border" onclick="save()">保存</button>
          </div>
            <!-- <br> -->
          <!-- <div id="buttons2">
            <button type="button" class="btn btn-border" onclick="save()">保存</button>
          </div> -->
        </form>
        <br>
        <div id="result" class="container">
          <table align="center" id="result_table" border="" class="table">  
            <caption>
              <!-- 結果 -->
            </caption>
            <col>
            <!-- <col bgcolor="#ffe8ff"> -->
            <thead>
              <tr>
                <th colspan="6">
                  <div align="left" id="ab">
                    <button onclick="allCheck()" id="allButton" >
                      <small>全選択</small>
                    </button>
                  </div>
                </th>
              </tr>
              <tr>
                <th id="selectHead">選択
                  <!-- <br>
                  <button onclick="allCheck()">
                    ×<br>
                  </button> -->
                </th>
                <th>名前</th>
                <th>割り勘金額</th>
                <th>傾斜比率</th>
                <th>金額固定</th>
                <th>端数支払</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                  <!-- <td>フッタセル１</td>
                  <td>フッタセル２</td> -->
              </tr>
            </tfoot>
            <tbody id="tableBody">
              <tr>
                  <!-- <td>内容1</td>
                  <td>内容2</td> -->
              </tr>  
            </tbody>
          </table>
        </div>
        <script type="module" src="js/warikan.js"></script>
        <a id="back" class="btn btn-border btn-warikan"><span>戻る</span></a>
      </div>
    </div>
  </body>
  <footer>
    <p>© All rights reserved by dmmwebcampmedia.</p>
  </footer>
</html>
