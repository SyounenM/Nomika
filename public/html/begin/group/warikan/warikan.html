<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.569">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <meta http-equiv="x-ua-compatible" content="IE=edge"> <!-- microsoft IE用。ここではいらない -->
    <link rel="stylesheet" href="../../../../css/master.css"> <!-- 関係を"stylesheet"として -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
    <link rel=”apple-touch-icon” href="../../../../image/apple-touch-icon.png">
    <link rel="icon" type="image/x-icon" href="../../../../image/favicon.ico">
    <title>Nomika</title>
    <link rel="stylesheet" href="css/warikan.css" />   
  </head>
  <body>
    <img class="foam" src="../../../../image/foam_index.png">
    <header class="header">
      <a id=icon><img class="icon" src="../../../../image/icon.png"></a>
      <div class="logo">
          <a id="logo">Nomika.</a>
      </div>
      <nav class="navbar">
          <a id="top">Top</a>
          <a id="home">Home</a>
          <a id="contact">Contact</a>
      </nav>
    </header>
    <div id="background-warikan" class="background-warikan">
      <div class="home">
        <h2>一括で登録</h2>
        <br>
        <h3 id="group"></h3>
        <div class="groupInfo big">
          <button id="toggleButton2" type="button" class="big">メンバー</button>
          <div id="toggleContent2" style="display: none;">
              <div id="member" class="member"></div>
          </div>
        </div>
        <br>
        <form id="transactionForm">
          <div class="select-wrapper payer">
            <div>
              <select id="payer" name="member" class="select" ></select>
            </div>
          </div>
          <a class="big text-payer">が</a>
          <div>
            <input type="text" id="content" placeholder="飲み代" class="input content">
            <a class="big text-content">を</a>
          </div>
          <div>
            <input type="number" id="amount" placeholder="1000" class="input amount">
            <a class="big text-amount">円払った</a>
          </div>
          <br>
          <button id="toggleButton" type="button" class="big">端数のわけかた</button>
          <div id="toggleContent" style="display: none;">
              <select type="number" id="round" class="select number"></select>
              <a class="big">円単位</a>
              <br>
              <select name="option" id="option" class="select marume">
                <option value="round">なるべく均等</option>
                <option value="ceil">支払う人少なめ</option>
                <option value="floor">支払う人多め</option>
              </select>
          </div>
          <!-- <div>
            <small>端数</small>
            <select id="payer" name="member"></select>
            が払う
          </div> -->
          <div id="buttons1">
            <!-- <input type="submit" value="submit" onclick="calculate()" /> -->
            <!-- <br> -->
            <!-- <button type="button" class="btn-border btn">戻る</button> -->
            <button class="calculate-button" id="calculateButton" type="button" onclick="calculate()">計算</button>
            <button class="save-button" id="saveButton" type="button" onclick="save()">保存</button>
          </div>
            <!-- <br> -->
          <!-- <div id="buttons2">
            <button type="button" class="btn btn-border" onclick="save()">保存</button>
          </div> -->
        </form>
        <br>
        <div id="result" class="container" style="height: 639px;">
          <table align="center" id="result_table" border="" class="table">  
            <caption>
              <!-- 結果 -->
            </caption>
            <col>
            <!-- <col bgcolor="#ffe8ff"> -->
            <thead>
              <tr>
                <th colspan="6">
                  <div align="left" id="ab">
                    <button class="allButton" onclick="allCheck()" id="allButton" >
                      <small class="text-all">全編集</small>
                    </button>
                  </div>
                </th>
              </tr>
              <tr id="heads">
                <th class="colnames" id="selectHead">編集
                  <!-- <br>
                  <button onclick="allCheck()">
                    ×<br>
                  </button> -->
                </th>
                <th class="colnames">名前</th>
                <th class="colnames">割り勘金額</th>
                <th class="colnames">傾斜比率</th>
                <th class="colnames">金額固定</th>
                <th class="colnames">端数支払</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                  <!-- <td>フッタセル１</td>
                  <td>フッタセル２</td> -->
              </tr>
            </tfoot>
            <tbody id="tableBody">
              <tr>
                  <!-- <td>内容1</td>
                  <td>内容2</td> -->
              </tr>  
            </tbody>
          </table>
        </div>
        <div>
          <a id="remove" class="btn btn-border btn-warikan"><span>削除</span></a>
          <a id="back" class="btn btn-border btn-warikan"><span>戻る</span></a>
        </div>
        <div>
          <div class="use">使い方</div>
          <img class="use-fig" src="../../../../image/HowToUse.png" width="450" height="900">
        </div>
        <!-- <div>
          <img src="../../../../image/icon0084.png" width="400" height="500">
          <div class="big">画像2</div>
        </div> -->
      </div>
    </div>

    <script src="js/shepherd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> -->
  </body>
