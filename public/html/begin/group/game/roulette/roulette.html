<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge"> <!-- microsoft IE用。ここではいらない -->
        <meta name="viewport" content="width=device-width, initial-scale=0.569"> <!-- viewport:ページのみている範囲の部分のこと。ここの設定をする -->
        <link rel="stylesheet" href="../../../../../css/master.css"> <!-- 関係を"stylesheet"として -->
        <link rel="stylesheet" href="./css/roulette.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
        <link rel=”apple-touch-icon” href="../../../../../image/apple-touch-icon.png">
        <link rel="icon" type="image/x-icon" href="../../../../../image/favicon.ico">
        <title>Nomika</title>
    </head>
    <body>
        <img class="foam" src="../../../../../image/foam_index.png">
        <header class="header">
            <a id=icon><img class="icon" src="../../../../../image/icon.png"></a>
            <div class="logo">
                <a id="logo">Nomika.</a>
            </div>
            <nav class="navbar">
                <a id="top">Top</a>
                <a id="home">Home</a>
                <a id="contact">Contact</a>
            </nav>
        </header>

        <div id="background-roulette" class="background-roulette">
            <div class="home">
                <div>
                    <h1>ルーレット</h1>                    
                    <div id="canvas"></div>
                    <button class="resetButton" type="button" id="reset" onclick="reset()">リセット</button>
                    <button class="startButton" type="button" id="start" onclick="start()">スタート</button>
                    <button class="stopButton" type="button" id="stop" onclick="stop()" style="display:none;">ストップ</button>
                
                    <h2>結果</h2>
                    <p id="result" ></p>
                
                    <div class="RouletteSetup">
                        <h2>設定</h2>
                        <button type="button" class="add addButton">追加</button>
                        <div>
                            <table id="table">
                                <thead>
                                    <tr><th><a class="big">色</a></th><th><a class="big">項目名</a></th><th><a class="big">比率</a></th></tr>
                                </thead>
                                <tbody id="tableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <a id="back" class="btn btn-border btn-roulette"><span>戻る</span></a> <!-- ボタンテンプレート -->
            </div>
        </div>
    </body>
    <footer id="footer">
        <p>© All rights reserved by Nomika.</p>
        <br>
        contact us: ketchapp.utaa@gmail.com
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./js/p5.min.js"></script>
    <script type="module" src="./js/roulette.js"></script>
</html>
