        <!-- ルーレット2 -->
        <div class="background-roulette">

        <div>
            <h1>ルーレット</h1>
            
            <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"

            <style>
            .p5Canvas{
                max-width: 600px;
                width: 100% !important;
                height: auto !important;
            }
            </style>
            <div id="canvas"></div>
            <button type="button" id="reset" onclick="reset()">リセット</button>
            <button type="button" id="start" onclick="start()">スタート</button>
            <button type="button" id="stop" onclick="stop()" style="display:none;">ストップ</button>
        
            <h2>結果</h2>
            <p id="result"></p>
        
            <div>
                <h2>設定</h2>
                <button type="button" class="add">追加</button>
                <div>
                    <table id="table">
                        <tr><th><div class="big">色</div></th><th><div class="big">項目名</div></th><th><div class="big">割合</div></th></tr>
                        <!-- <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="項目"></td><td><input type="number" class="ratio" value="1"></td><td class="probability"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr> -->
                        <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name input" value="A"></td><td><input type="number" class="ratio input" value="1" min="1"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                        <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name input" value="B"></td><td><input type="number" class="ratio input" value="1" min="1"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                        <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name input" value="C"></td><td><input type="number" class="ratio input" value="1" min="1"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                        <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name input" value="D"></td><td><input type="number" class="ratio input" value="1" min="1"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                        <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name input" value="E"></td><td><input type="number" class="ratio input" value="1" min="1"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                        <tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name input" value="F"></td><td><input type="number" class="ratio input" value="1" min="1"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>
                    </table>
                    <!-- <button type="button" class="add">追加</button> -->
                </div>
            </div>
        
            <style>
            .color-indicator{
                width: 10px;
                height: 10px;
            }
            #result{
                font-size: 40px;
                font-weight: bold;
            }
            </style>
        
            <script>
                function recalculate(){
                    var ratioSumJs = 0;
                    $('.ratio').each(function(){
                        ratioSumJs += $(this).val()-0; //文字から数字の変換
                    });
                    $(".item").each(function(){
                        var probability = ($(this).find(".ratio").first().val()-0) / ratioSumJs;
                        probability*=100;
                        probability = probability.toFixed(3);
                        $(this).children(".probability").first().html(probability+"%");
                    });
                }
                $('.add').click(function(){
                    var add = '<tr class="item"><td><div class="color-indicator" style="background-color:#000000;"></div></td><td><input type="text" class="name" value="項目"></td><td><input type="number" class="ratio" value="1" min="1"></td><td><button type="button" onclick="rmItem(this)">削除</button></td></tr>';
                    $('#table').append(add);
                    recalculate();
                    if(mode==Mode.waiting){
                        dataFetch();
                    }
                });
                function rmItem(e){
                    if($('.ratio').length>2){
                        $(e).parent().parent().remove();
                        recalculate();
                    }
                    if(mode==Mode.waiting){
                        dataFetch();
                    }
                }
                $('#table').on('change', '.ratio', function(){
                    recalculate();
                    if(mode==Mode.waiting){
                        dataFetch();
                    }
                });
            </script>
        </div>
        <a id="back" class="btn btn-border btn-roulette"><span>戻る</span></a> <!-- ボタンテンプレート -->
