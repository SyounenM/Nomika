<!DOCTYPE html>
<html lang="ja", "en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="IE=edge"> <!-- microsoft IE用。ここではいらない -->
        <meta name="viewport" content="width=device-width, initial-scale=0.565"> <!-- viewport:ページのみている範囲の部分のこと。ここの設定をする -->
        <link rel="stylesheet" href="../../../css/master.css"> <!-- 関係を"stylesheet"として -->
        <link rel="stylesheet" href="./css/group.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Klee+One:wght@600&display=swap" rel="stylesheet">
        <link rel=”apple-touch-icon” href="../../../image/apple-touch-icon.png">
        <link rel="icon" type="image/x-icon" href="../../../image/favicon.ico">
        <title>Nomika</title>
    </head>
    <body>
        <img class="foam" src="../../../image/foam_index.png">
        <header class="header">
            <a id=icon><img class="icon" src="../../../image/icon.png"></a>
            <div class="logo">
                <a id="logo">Nomika.</a>
            </div>
            <nav class="navbar">
                <a id="top">Top</a>
                <a id="home">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </header>
        <div id="background-group" class="background-group">
            <div class="home">
                <h2 id="groupH3" class="group-name">グループ名 : group.</h2>
                <div class="groupInfo big">
                    <button id="toggleButton2" type="button" class="big">メンバー</button>
                    <div id="toggleContent2" style="display: none;">
                        <div id="member" class="member"></div>
                    </div>
                </div>
                <div id="result-group" class="result-group">
                    <div id="result"></div>
                </div>
                <button id="toggleButton" type="button" class="big">共有する</button>
                <div id="toggleContent" style="display: none;">
                    <button class="copy" type="button" id="copy-page"><span id="cAction">URLをコピー</span></button>
                    <button class="paypay" type="button" id="PayPay"><img src="../../../image/icon0084.png" width="100" height="100"></button>
                    <button class="line" type="button" id="LINE"><img src="../../../image/square-default.png" width="100" height="100"></button>
                </div>
                <h3 class="register-text">立て替え記録の登録</h3>
                <div class="line-1"></div>
                <a id="tatekaeButton" class="btn btn-border btn-group"><span>個別で登録</span></a>
                <a id="warikanButton" class="btn btn-border btn-group"><span>一括で登録</span></a>
                <br>
                <h3 class="other-text">その他</h3>
                <div class="line-2"></div>
                <a id="gameButton" class="btn btn-border btn-other"><span>ゲーム</span></a>
                <a id="editButton" class="btn btn-border btn-other"><span>グループ編集</span></a>
                <h3 id="history-text" class="history-text">履歴の編集</h3>
                <div class="line-3"></div>
                <div id="history-group" class="history-group"></div>
                <div id="bottom"></div>
                <!-- <div class="hoge_button"></div> -->
            </div>
        </div>
    </body>
    <footer id="footer">
        <p>© All rights reserved by Nomika.</p>
    </footer>
    <script type="module" src="js/group.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src=https://code.jquery.com/jquery-1.11.1.min.js"></script>
</html>
